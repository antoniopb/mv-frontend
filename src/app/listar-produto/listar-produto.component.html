<div class="panel panel-primary">
    <div class="panel-heading row">
        <div class="col-sm float-left">
            <h2>Produtos</h2>
        </div>
        <div class="row">
            <div class="col-sm text-center float-right">
                <input type="number" min="0" placeholder="Reajuste(%)" name="reajuste" id="reajuste" class="form-control float-right" [disabled]="produtosSelecionados.size == 0" #reajuste>
            </div>
            <div class="col-sm text-center float-right">
                <button type="button" class="btn btn-secondary" (click)="_reajustarPrecos(reajuste.value)" [disabled]="produtosSelecionados.size == 0">Reajustar Preços</button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover">
        <thead>
            <tr>
            <th style="width: 10%"><input type="checkbox" name="allChecks" [value]="checkAllCheckboxes" (change)="_checkAll($event)"></th>
            <th style="width: 50%">Descrição</th>
            <th style="width: 25%">Preço</th>
            <th style="width: 15%">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let produto of produtos | async">
            <td><input type="checkbox" value="{{produto.id}}" [checked]="produtosSelecionados.has(produto.id)" (change)="_atualizarListaSelecionados(produto.id)"></td>
            <td >{{produto.descricao}}</td>
            <td>{{produto.preco}}</td>
            <td>
                <div class="row">
                    <div class="col-sm-4">
                        <a><i (click)="_detalharProduto(produto.id)" class="fa fa-eye fa-2x iconeTabela"  aria-hidden="true"></i></a>
                    </div>
                    <div class="col-sm-4">
                        <a><i (click)="_editarProduto(produto.id)" class="fa fa-pencil-square-o fa-2x iconeTabela" style="margin: 3px;" aria-hidden="true"></i></a>
                    </div>
                    <div class="col-sm-4">
                        <a><i (click)="_removerProduto(produto.id)" class="fa fa-trash fa-2x iconeTabela" style="color: red;" aria-hidden="true"></i></a>
                    </div>
                </div>
            </td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
